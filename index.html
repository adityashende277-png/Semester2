<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      header {
        height: 100px;
        background-color: slategray;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        height: calc(100vh - 100px);
        background-color: darkgreen;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .input-container {
        display: flex;
        gap: 1rem;
      }
      .weather-container {
        display: flex;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="input-container">
        <input type="text" name="" id="" placeholder="Enter location..." />
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12.5 Â°C</div>
        <div class="location-data">
          <div class="location">Delhi</div>
          <span class="time">9:15</span>
          <span class="day">Friday</span>
          <span class="date">2026-01-30</span>
        </div>
        <div class="weather-status">
          <div class="icon">
            <img
              src="//cdn.weatherapi.com/weather/64x64/night/143.png"
              alt="weather-status-icon"
            />
          </div>
          <div class="condition">Sunny</div>
        </div>
      </div>
    </main>
    
  </body>
</html>
